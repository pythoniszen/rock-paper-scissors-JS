<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <h3>Click a button to play a round against the computer</h3>
    <h3>First to 5 wins!</h3>
    
    <div class="buttons">
      <div>
        <button id="rock"></button>
      </div>

      <div>
        <button id="paper"></button>
      </div>

      <div>
        <button id="scissors"></button>
      </div>
    </div>

    <div id="result">
      <h2 id="playerScore">Player: 0</h2>
      <h2 id="computerScore">Computer: 0</h2>
      <h2 id="tieRecord">Rounds Tied: 0</h2>
    </div>

    <div id="openModal"></div>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <p id="modalMessage"></p>
        <button id="restartButton">Restart Game</button>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
