<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    
    <div class="buttons">
      <div>
        <button id="rock"></button>
      </div>

      <div>
        <button id="paper"></button>
      </div>

      <div>
        <button id="scissors"></button>
      </div>
    </div>

    <div id="result">
      <h2 id="playerScore">Player: 0</h2>
      <h2 id="computerScore">Computer: 0</h2>
      <h2 id="tieRecord">Rounds Tied: 0</h2>
    </div>

    <footer>pythoniszen 2023</footer>

    <div id="openModal"></div>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <p id="modalMessage"></p>
        <button id="restartButton" class="btn btn-light">Restart Game</button>
      </div>
    </div>

    <audio id="clickSound">
      <source src="sounds/click.mp3" type="audio/mpeg">
    </audio>
    <audio id="winSound">
      <source src="sounds/win.mp3" type="audio/mpeg">
    </audio>
    <audio id="gameOver">
      <source src="sounds/gameover.mp3" type="audio/mpeg">
    </audio>

    <script type="text/javascript" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
